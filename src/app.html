<!doctype html>
<html class="dark" data-theme="catppuccin" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <style>
      html.dark {
        background-color: oklch(0.2429 0.03 283.92);
      }

      #splash {
        align-items: center;
        animation: splash-fade 2.2s forwards;
        background: oklch(0.2429 0.03 283.92);
        display: flex;
        inset: 0;
        justify-content: center;
        pointer-events: none;
        position: fixed;
        touch-action: none;
        z-index: 9999;
      }

      #splash [data-splash-skip='true'] {
        display: none;
      }

      #splash svg {
        border-radius: 100%;
        height: 120px;
        overflow: hidden;
        width: 120px;
      }

      @keyframes splash-fade {
        0%,
        80% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      .logo-path {
        animation-delay: calc(var(--i) * 0.18s + 0.3s), calc(var(--i) * 0.18s + 1s);
        animation:
          path-draw 0.7s cubic-bezier(0.5, 1.7, 0.5, 1) forwards,
          path-fill 0.3s linear forwards;
        fill-opacity: 0;
        opacity: 1;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        stroke-width: 3;
        stroke: white;
      }

      @keyframes path-draw {
        99% {
          stroke-dashoffset: 0;
        }

        100% {
          stroke-dashoffset: 1000;
        }
      }

      @keyframes path-fill {
        from {
          fill-opacity: 0;
        }

        to {
          fill-opacity: 1;
        }
      }
    </style>

    %sveltekit.head%
  </head>
